<!-- templates/courses/course_form.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create a New Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center">Create a New Course</h2>
                <hr>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mt-3">Save Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
